<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Benny</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Cambria, serif;
      scroll-behavior: smooth;
    }.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero::before {
  content: "";
  background: url('https://raw.githubusercontent.com/robinbenny46/Robin-Benny-Landing/main/headshot_bws.png') no-repeat center center;
  background-size: cover;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  transform: scale(1);
  filter: blur(0px);
  transition: transform 0.3s ease, filter 0.3s ease;
}

.overlay-box {
  background-color: rgba(255, 255, 255, 0.5);
  padding: 40px;
  margin: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  text-align: center;
}

.header {
  font-family: 'EB Garamond', serif;
  font-weight: 800;
  font-size: 36px;
  color: #000;
}

.tagline {
  font-family: Arial, sans-serif;
  font-size: 18px;
  color: #000;
}

.section-title {
  font-family: Georgia, serif;
  font-size: 24px;
  color: #000;
}

.cta-button {
  background-color: #006dc8;
  color: white;
  border: none;
  padding: 12px 20px;
  margin: 10px 0;
  border-radius: 30px;
  cursor: pointer;
  width: 100%;
  max-width: 300px;
  font-size: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.cta-button:hover {
  opacity: 0.9;
}

.content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

@media (min-width: 768px) {
  .cta-button {
    width: auto;
  }
  .overlay-box {
    width: 60%;
  }
}

  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="overlay-box">
      <div class="header">Robin Benny</div>
      <div class="tagline">Global Business Development Leader | 15+ Countries | 10+ Years Expertise</div>
    </div>
  </div>  <div class="content-wrapper">
    <div class="overlay-box">
      <div class="section-title">About Me</div>
      <p>With over 13 years of experience across 15+ countries, I bring strategic insights in business growth, operations, and international expansion...</p>
    </div><div class="overlay-box">
  <div class="section-title">Contact Me</div>
  <button class="cta-button" onclick="location.href='tel:+971564249461'">Mobile [UAE]</button>
  <button class="cta-button" onclick="location.href='tel:+919072376246'">Mobile [India]</button>
  <button class="cta-button" onclick="location.href='https://wa.me/919072376246'">WhatsApp</button>
  <button class="cta-button" onclick="location.href='mailto:robin.benny46@gmail.com'">Email</button>
  <button class="cta-button" onclick="location.href='https://www.linkedin.com/in/robinbenny46'">LinkedIn</button>
</div>

  </div>  <script>
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      const heroBg = document.querySelector('.hero::before');
      document.querySelector('.hero').style.setProperty('--scale', 1 + scrolled / 2000);
      document.querySelector('.hero').style.setProperty('--blur', Math.min(scrolled / 100, 5) + 'px');
      document.styleSheets[0].insertRule(`.hero::before { transform: scale(${1 + scrolled / 2000}); filter: blur(${Math.min(scrolled / 100, 5)}px); }`, 0);
    });
  </script></body>
</html>
